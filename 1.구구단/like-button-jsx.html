    <script type="text/babel">
      "use strict";

      class LikeButton extends React.Component {
        // constructor(props) {
        //   super(props);
        //   this.state = { liked: false };
        // }

        // pop, push, shift, unshift, splice => 원본 배열 수정
        // concat,slice => 새로운 배열을 만들어냄
        // 객체: function, array 포함

        state = { liked: false };
        onClick = () => {
          this.setState({ liked: true });
        };
        render() {
          if (this.state.liked) {
            return "You liked this.";
          }

          return <button onClick={this.onClick}>Like</button>;
        }
      }
    </script>
    <script type="text/babel">
      ReactDOM.render(<LikeButton />, document.querySelector("#root")); // 17
    </script>
